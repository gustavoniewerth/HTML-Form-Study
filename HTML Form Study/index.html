<!DOCTYPE html>
<html lang=pt-br dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulários</title>
  </head>
  <body>
    <h1>Formulários</h1>
    <form id="dados" action="" method="post">
      <fieldset>
        <legend>Campos HTML</legend>

        <p>
          <!-- CAMPO DE TEXTO -->
          <label for="usuario">Usuário</label>
          <input type="text" name="usuario" id="usuario" maxlength="10" required
          placeholder="máximo 10 caracteres" autofocus>
        </p>

        <p>
          <!-- CAMPO DE SENHA - password-->
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" maxlength="10"
          placeholder="máximo 10 caracteres">
        </p>

        <p>
          <!-- CAMPO DE RADIO - SELEÇAO UNICA -->
          <label for="">Curso</label>

          <input type="radio" name="cursos" id="si" value="1">
          <label for="si">Sistemas de Informação</label>

          <input type="radio" name="cursos" id="dg" value="2">
          <label for="dg">Desenvolvimento de Games</label>

          <input type="radio" name="cursos" id="dc" value="3">
          <label for="dc">Defesa Cybernética</label>

          <input type="radio" name="cursos" id="ads" value="4">
          <label for="ads">Análise e Des. de Sistemas</label>
        </p>

        <p>
          <!-- CAMPO DE CHECKBOX - SELEÇAO MULTIPLA -->
          <label for="">Areas de Interesse</label>

          <input type="checkbox" name="area" id="web" value="1" checked>
          <label for="web">Desenvolvimento Web</label>

          <input type="checkbox" name="area" id="mob" value="2">
          <label for="mob">Desenvolvimento mobile</label>

          <input type="checkbox" name="area" id="bd" value="3">
          <label for="bd">Banco de Dados</label>

          <input type="checkbox" name="area" id="java" value="4" checked>
          <label for="java">Desenvolvimento Java</label>
        </p>

        <!-- 'SELECTED' E 'DISABLED' PARA NAO PODER MAIS SELECIONAR ESTA OPÇAO, MAS AINDA MOSTRALA -->
        <p>
          <label for="formacao">Formação</label>
          <select id="formacao">
            <option value="0" selected disabled>Selecione sua opção</option>
            <option value="1">Ensino Medio</option>
            <option value="2">Ensino Superior</option>
            <option value="3">Pós Graduação</option>
            <option value="4">Mestrado</option>
            <option value="5">Doutorado</option>
          </select>
        </p>


        <p>
          <label for="arquivo">Enviar Curriculo</label>
          <input type="file" id="arquivo">
        </p>

        <p>
          <label for="arquivo">Mensagem</label><br>
          <textarea id="msg" placeholder="Sua mensagem..."></textarea>
        </p>


        <!-- CAMPOS CRAIDOS NO HTML5 - INPUT -->
        <p>
          <!-- CAMPO DATA -->
          <label for="data">Data de Embarque</label><br>
          <input type="date" id="data">
        </p>

        <!-- CAMPO HORA -->
        <p>
          <label for="hora">Hora de Embarque</label><br>
          <input type="time" id="hora">
        </p>

        <!-- CAMPO DATA E HORA -->
        <p>
          <label for="dataHora">Data e Hora de embarque</label><br>
          <input type="datetime-local" id="dataHora">
        </p>

        <!-- CAMPO SEMANA -->
        <p>
          <label for="semana">Semana atual</label><br>
          <input type="week" id="semana">
        </p>

        <!-- CAMPO MES -->
        <p>
          <label for="mes">Mês atual</label><br>
          <input type="month" id="mes">
        </p>

        <!-- CAMPO NUMEROS -->
        <p>
          <label for="numero">Numero voo</label><br>
          <input type="number" id="numero">
        </p>

        <!-- CAMPO NUMEROS COM INTERVALO -->
        <!-- MIN - NUMERO MINIMO - VALOR INICIAL -->
        <!-- MAX - NUMERO MAXIMO - VALOR FINAL -->
        <!-- STEP - INTERVALO -->
        <p>
          <label for="numero">Numero alternado</label><br>
          <input type="number" id="numero" min="100" max="200" step="10">
        </p>

        <!-- CAMPO EMAIL -->
        <p>
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </p>

        <!-- BOTÕES -->
        <p>
          <input type="submit" name="enviar" value="Enviar Dados">
          <input type="reset" name="limpar" value="Limpar Dados">
          <input type="button" name="chamar" value="Chamar função">
        </p>

        <p>
          <button type="submit" name="button">Enviar</button>
          <button type="reset" name="button">Limpar</button>
          <button type="button" name="button">Função em JS</button>
        </p>






      </fieldset>

    </form>

  </body>
</html>
